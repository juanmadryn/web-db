#---------------------------------------------------------------------------------------
# Objectstore settings. The objectstore is a servlet that can be used to serve static files
# from a directory on the file system. It is also used to serve dynamically generated 
# button images for Framework components. The dynamically generated components can be
# cached to improve response time with the ObjectStoreUseCacheProperty.
# The ObjectStorePath is the directory on the file system that the object store will serve
# files from (and any subdirectory)
# The ObjectStoreURL is the path that your pages will use to access the Objectstore files
# as URLs. 
# These properties can be overridden in application property files to provide a different
# Objectstore for each web app.
#---------------------------------------------------------------------------------------
ObjectStorePath=D:\\Tomcat 4.1\\Objectstore
ObjectStoreURL=/fw/Objectstore
ObjectStoreUseCache=false

#-----------------------------------------------------------------------------------------
#Default Look For Dynamically Generated Image Buttons.
#-----------------------------------------------------------------------------------------
SubmitImageFontFace=SanSerif
SubmitImageFontSize=12
SubmitImageBackgroundColor=lightGray
SubmitImageTextColor=black
SubmitImageTopLeftBorderColor=white
SubmitImageBottomRightBorderColor=gray
SubmitImageTransparentColor=Magenta
SubmitImageStyle=Rectangle
SubmitImageDefaultHeight=20

#---------------------------------------------------------------------------------------
#Log File Settings. These are only read from the System.properties file.
# This is used in conjunction with the com.salmonllc.util.MessageLog class.
# Each type of message can be logged all the time: value = true, never: value = false
# or given a number between 1 and 10 to indicate a cut off point for logging (only items
# logged with a number less then or equal to the cut of point will be logged.
# The LogFileName attribute can be used to specify a file that the logs will be written to.
# Otherwise the messages will just go to the system console. If you specify a LogFileExt and
# LogFileAppendDate=true, the system will generate a different log file each day. 
# LogFileSizeLimit allows you to specify a maximum number of bytes a log can be before the system
# will start writing messages to a new one.
#---------------------------------------------------------------------------------------
LogErrors=true
LogAssertions=true
LogInfoMessages=true
LogDebugMessages=true
LogSQLStatements=true
LogFileName=/home/fep/tmp/sofiaLog
LogFileExt=log
LogFileAppendDate=true
#LogFileSizeLimit=10240000

#-----------------------------------------------------------------------------------------
#URL for Radio Buttons and CheckBoxes images to use if the objects are disabled.
# Since Html doesn't allow these components to be disabled, SOFIA simluates it by
# Using image representations instead
#-----------------------------------------------------------------------------------------
RadioButtonImageOn=../../Objectstore/Images/RadioButtonOn.gif
RadioButtonImageOff=../../Objectstore/Images/RadioButtonOff.gif
CheckBoxImageOn=../../Objectstore/Images/CheckBoxOn.gif
CheckBoxImageOff=../../Objectstore/Images/CheckBoxOff.gif

#-----------------------------------------------------------------------------------------
#The DataServer Servlet Allows you to create proxy datastores for applets that need
#to retrieve database data. Turning security off means that the servlet will allow all requests
#to be processed without checking for authentication. This should be set to true for production
#systems, but can be set to false in development systems
#-----------------------------------------------------------------------------------------
DataServerSecurity=false

#-----------------------------------------------------------------------------------------
#The Dreamweaver Translator needs to know where the framework TLD files are stored (TLDPath).
# If they are in a war file, you can specify the property TLDJar=Full Path to the war file.
# In this case, the TLDPath would be the path to the file in the war instead of the file system.
# The JSPEngineDebugOutputFile and JSPEngineDebugInputFile are useful if you want to
# record the input and output of the last Dreamweaver translation
#-----------------------------------------------------------------------------------------
#TLDPath=D:\\SOFIA\\Resources\\Tomcat
#JSPEngineDebugOutputFile=C:\\temp\\dwout.txt
#JSPEngineDebugInputFile=C:\\temp\\dwin.txt

#-----------------------------------------------------------------------------------------
#The XMLDataPath is the directory where the framework expects to find XMLFiles and DTD files
#-----------------------------------------------------------------------------------------
#XMLDataPath=D:\\SOFIA\\Resources\\Tomcat\\XML

#-----------------------------------------------------------------------------------------
#The com.salmonllc.util.URLGenerator class has methods that can generate URLs for various 
# items in the framework. You should set the secure scheme and port to the https and 443 
# and the Unsecure scheme should be set to http and 80 for production environments. In 
# development you can use http for secure scheme if the server doesn't support https or
# doesn't have a certificate. 
#-----------------------------------------------------------------------------------------
SecureScheme=http
SecurePort=8080
UnSecureScheme=http
UnSecurePort=8080

#-----------------------------------------------------------------------------------------
#The Scheduler and ConnectionMonitor provide some information that may be sensitive and 
#shouldn't be viewed by unauthorized user. If you want to disable them, set the ViewInfoServlets
#property to false. On production systems with this property set to true, those servlets should
#be secured using the J2EE engine security.
#-----------------------------------------------------------------------------------------
ViewInfoServlets=true

